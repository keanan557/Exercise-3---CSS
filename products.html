    <style>
        /* Universal styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 3rem;
            animation: fadeIn 2s ease-out;
        }

        /* Fade-in animation for title */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 10px;
            margin-top: 30px;
        }

        /* Product Cards */
        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 400px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: auto;
            cursor: pointer;
            opacity: 0;
            animation: card-slide-in 1s forwards ease-out;
            transform: translateX(100px);  /* Start off-screen */
        }

        /* Product card slide-in animation */
        @keyframes card-slide-in {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Hover effect for product cards */
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* .product-image {
            width: 250px;
            height: 200px;
            transition: transform 0.3s ease-in-out;
        } */

        

        /* Product title animation */
        .product-title h3 {
            animation: slide-in 1s ease-out;
        }

        /* Slide-in title animation */
        @keyframes slide-in {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Price and button styling */
        .price {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
            opacity: 0;
            animation: fadeInUp 1s forwards 1s;  /* Delay fade-in */
        }

        /* Price fade-in animation */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Pulse animation for CTA buttons */
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 1s infinite ease-in-out;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .product-card button:hover {
            background-color: #357c38;
        }

        /* Decorative skew transform */
        .decorative-element {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            transform: skew(10deg);
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        /* Skew on hover */
        .decorative-element:hover {
            transform: skew(15deg);
        }

        /* Transform for rotation on icons */
        .icon {
            font-size: 3rem;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(360deg);  /* Rotate on hover */
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            main {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            main {
                display: grid;
                grid-template-columns: 1fr;
            }
        }
